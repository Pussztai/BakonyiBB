<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Lista</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../1/images/suli.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../1/index.html">Bemutatkozás</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../../index.html"
                >Navigációs menü</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">TODO-List</a>
            </li>
            <li class="nav-item ms-auto">
              <div id="clock"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1>TODO Lista</h1>
      <h5>(Elvégzettnek jelöléshez kattints a feladatra)</h5>

      <form id="addTaskForm">
        <input
          type="text"
          id="taskInput"
          placeholder="Új feladat..."
          required
        />
        <button type="submit">Hozzáadás</button>
      </form>

      <ul id="todoList">
        <li class="todo-item">
          <span class="task-text">Minta feladat</span>
          <div class="btn-group">
            <button class="up-btn">⬆️</button>
            <button class="down-btn">⬇️</button>
            <button class="delete-btn">❌</button>
          </div>
        </li>
      </ul>

      <div id="emptyState"><h3>Még nincsenek feladatok.</h3></div>
    </div>

    <script src="script.js"></script>
  </main>
</html>
